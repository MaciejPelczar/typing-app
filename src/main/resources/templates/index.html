<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Typing App</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand fs-3" th:href="@{/}">Typing App</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav position-absolute top-50 end-0 translate-middle-y  me-3">
                <li class="nav-item fs-4" sec:authorize="isAnonymous()">
                    <a aria-current="page"  class="nav-link active" th:href="@{/login}" >Login</a>
                </li>
                <li class="nav-item fs-4 " sec:authorize="isAnonymous()">
                    <a aria-current="page" class="nav-link active" th:href="@{/register}" >Register</a>
                </li>
                <li class="nav-item fs-4 " sec:authorize="isAuthenticated()">
                    <a aria-current="page" id="menu" class="nav-link active"  th:href="@{/menu}" >Menu</a>
                </li>
                <li class="nav-item fs-4 " sec:authorize="isAuthenticated()">
                    <a aria-current="page" class="nav-link active" th:href="@{/logout}" >Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="row col-md-6 offset-md-3">
<div class="container ">
    <div class="jumbotron bg-light mt-5" >
        <h2 class="display-4 mt-5 mb-4 ms-5">Typing Application.</h2>
        <p class="lead ms-5">A web application that will allow you to test and improve your speed, touch typing skills,</p>
        <p class="lead ms-5">If you already have an account <a th:href="@{/login}" >Login.</a>
            In case you don't <a th:href="@{/register}" >Register!</a> </p>
        <a class="btn btn-lg btn-primary ms-5 mb-4" th:href="@{/menu}" role="button">Let's start! &raquo;</a>
    </div>
    <br />
</div>
</div>
<br /><br />
<div th:replace="~{app/footer :: footer}"></div>
</body>
</html>
