<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<div th:replace="~{app/header :: header}"></div>
<body>

<div th:replace="~{app/header :: navbar}"></div>
<br/><br/>
<div class="container">
  <div class="row col-md-10 offset-md-1">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">History of you practise</h2>
<!--        <p class="lead ms-2 text-center">Select the difficulty level and lesson number you want to practice, then press the Start button.</p>-->
      </div>
      <div class="card-body">
        <form method="get"
              role="form"
              th:action="@{/history}"
              th:object="${history}">

          <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <th style="width:5%">#</th>
            <th style="width:15%" >Practise date</th>
            <th style="width:10%" >Level</th>
            <th style="width:15%">Lesson number</th>
            <th style="width:15%" >Number of errors:</th>
            <th style="width:20%" >Time of completion</th>
            <th style="width:20%" >User Name</th>

            </thead>
            <tbody>
            <tr th:each = "h, hStat : ${history}">
              <td th:text="${hStat.count}">1</td>
              <td th:text="${#temporals.format(h.createdOn,'dd MMM yyyy  HH:mm')}">date</td>
              <td th:text="${h.exerciseId.level.name}">level</td>
              <td th:text="${h.exerciseId.number}">number</td>
              <td th:text="${h.fails}">errors:</td>
              <td th:text="${#temporals.format(h.lessonTime, 'HH:mm:ss')}">time</td>
              <td th:text="${h.userId.name}"></td>
<!--              <td>-->
<!--                <a th:href="@{/admin/posts/{postId}/edit(postId=${post.id})}" class="btn btn-primary"> Edit</a>-->
<!--                <a th:href="@{/admin/posts/{postId}/delete(postId=${post.id})}" class="btn btn-danger">Delete</a>-->
<!--                <a th:href="@{/admin/posts/{postUrl}/view(postUrl=${post.url})}" class="btn btn-info">View</a>-->
<!--              </td>-->
            </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>

<br /><br />
<div th:replace="~{app/footer :: footer}"></div>
</body>
</html>
